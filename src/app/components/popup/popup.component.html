<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Hello, {{ name }}!</p>

  <div class="form-group">
    <input
      [(ngModel)]="title"
      type="text"
      class="form-control"
      placeholder="title"
    />
  </div>

  <div class="form-group">
    <input
      [(ngModel)]="body"
      type="text"
      class="form-control"
      placeholder="body"
    />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="sendData()">
    Submit
  </button>
</div>
